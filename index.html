<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Bug Tracker</h1>
            <p class="lead">Track and manage bugs efficiently.</p>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2>Bug List</h2>
                <ul id="bugList" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Actions</h5>
                        <button type="button" class="btn btn-primary btn-block mb-2" data-toggle="modal"
                            data-target="#addBugModal">Add Bug</button>
                        <button id="updateBugBtn" type="button" class="btn btn-success btn-block" disabled>Update
                            Bug</button>
                        <button id="deleteBugBtn" type="button" class="btn btn-danger btn-block" disabled>Delete
                            Bug</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding a bug to the list -->
    <div id="addBugModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Bug</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addBugForm">
                        <div class="form-group">
                            <label for="bugId">Bug ID</label>
                            <input type="text" class="form-control" id="bugId" required>
                        </div>
                        <div class="form-group">
                            <label for="bugDescription">Description</label>
                            <input type="text" class="form-control" id="bugDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="bugCriticality">Criticality</label>
                            <select class="form-control" id="bugCriticality" required>
                                <option value="0">Low</option>
                                <option value="1">Medium</option>
                                <option value="2">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Bug</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap, and Web3 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="config.js"></script>
    <script src="getAccount.js"></script>
    <script src="app.js"></script>
</body>

</html>
